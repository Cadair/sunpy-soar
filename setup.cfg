[metadata]
name = sunpy-soar
provides = sunpy_soar
description = A sunpy Fido plugin for accessing data in the Solar Orbiter Archive (SOAR).
long_description = file: README.rst
long_description_content_type = text/x-rst
author = The SunPy Community
author_email = sunpy@googlegroups.com
url = https://github.com/sunpy/sunpy-soar
license = BSD 2-Clause
license_file = LICENSE.rst
platform = any
keywords = solar physics, solar, sun, solar orbiter
classifiers =
  Development Status :: 5 - Production/Stable
  Intended Audience :: Science/Research
  License :: OSI Approved :: BSD License
  Natural Language :: English
  Operating System :: OS Independent
  Programming Language :: Python
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3.8
  Programming Language :: Python :: 3.9
  Programming Language :: Python :: 3.10
  Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
python_requires = >=3.8
packages = find:
include_package_data = True
setup_requires =
    setuptools_scm
install_requires =
    sunpy[net]>=4.0.0

[options.extras_require]
tests =
    sunpy[map]>=4.0.0
    pytest
    pytest-cov

[tool:pytest]
addopts = --cov=sunpy_soar -rxXs  -p no:unraisableexception -p no:threadexception
filterwarnings =
  error
  # See https://github.com/mvantellingen/python-zeep/issues/956
  ignore:defusedxml.lxml is no longer supported:DeprecationWarning
  ignore:numpy.ndarray size changed
  # This is coming from astropy
  ignore:The distutils package is deprecated
